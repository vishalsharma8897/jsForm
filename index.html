<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Register Page</title>
</head>

<body>
    <div class="formContainer">
        <form>
            <h1>Register</h1>
            <h3>Kindly fill in this form to Register</h3>
            <!-- Update your HTML to include error message spans -->
            <div class="inputElement">
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Enter Username">
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="inputElement">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="inputElement">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="inputElement">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-Enter password">
                <span class="error-message" id="confirmPassword-error"></span>
            </div>


            <div class="formButton">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="forminfo">
            <span>Already have an account ?</span>
            <span class="logInLink">
                <a href="#">Log In</a>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
